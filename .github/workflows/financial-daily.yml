name: Daily Financial Reports (FBA Fees)

on:
  schedule:
    # Run daily at 5 AM UTC
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      marketplace:
        description: 'Marketplace (leave empty for all NA)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no DB writes)'
        required: false
        type: boolean
        default: false

jobs:
  pull-fba-fees:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Pull FBA Fee Estimates
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          ARGS=""
          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            ARGS="$ARGS --marketplace ${{ github.event.inputs.marketplace }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python pull_fba_fees.py $ARGS
