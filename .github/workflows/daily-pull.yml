name: Daily SP-API Sales Pull

on:
  # Run multiple times daily to keep data fresh
  # 2 AM, 8 AM, 2 PM, 8 PM UTC
  schedule:
    - cron: '0 2,8,14,20 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Pull mode'
        type: choice
        options:
          - 'daily'
          - 'refresh'
          - 'both'
        default: 'both'
      date:
        description: 'Date to pull (YYYY-MM-DD, for daily mode only)'
        required: false
      marketplace:
        description: 'Specific marketplace (e.g., USA, UK, AU). Leave empty for all in region'
        required: false
      region:
        description: 'Region to pull (NA, EU, FE). Leave empty for all regions'
        required: false
        type: choice
        options:
          - ''
          - 'NA'
          - 'EU'
          - 'FE'
          - 'UAE'
      force:
        description: 'Force re-pull existing data'
        type: boolean
        default: false
      refresh_days:
        description: 'Days to refresh for late attribution (default: 14)'
        required: false
        default: '14'

jobs:
  pull-sales-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        region: ${{ github.event.inputs.region != '' && fromJSON(format('["{0}"]', github.event.inputs.region)) || fromJSON('["NA", "EU", "FE", "UAE"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 1: Pull new day's data (daily or both mode)
      - name: Pull new daily data (${{ matrix.region }})
        if: github.event.inputs.mode != 'refresh'
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SP_REFRESH_TOKEN_EU: ${{ secrets.SP_REFRESH_TOKEN_EU }}
          SP_REFRESH_TOKEN_FE: ${{ secrets.SP_REFRESH_TOKEN_FE }}
          SP_REFRESH_TOKEN_UAE: ${{ secrets.SP_REFRESH_TOKEN_UAE }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CMD="python scripts/pull_daily_sales.py --region ${{ matrix.region }}"

          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi

          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            CMD="$CMD --marketplace ${{ github.event.inputs.marketplace }}"
          fi

          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            CMD="$CMD --force"
          fi

          echo "Running: $CMD"
          $CMD

      # Step 2: Refresh recent data for late attribution (refresh or both mode)
      - name: Refresh recent data (${{ matrix.region }})
        if: github.event.inputs.mode != 'daily'
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SP_REFRESH_TOKEN_EU: ${{ secrets.SP_REFRESH_TOKEN_EU }}
          SP_REFRESH_TOKEN_FE: ${{ secrets.SP_REFRESH_TOKEN_FE }}
          SP_REFRESH_TOKEN_UAE: ${{ secrets.SP_REFRESH_TOKEN_UAE }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          DAYS="${{ github.event.inputs.refresh_days }}"
          DAYS="${DAYS:-14}"  # Default to 14 if not set

          CMD="python scripts/refresh_recent.py --days $DAYS --region ${{ matrix.region }}"

          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            CMD="$CMD --marketplace ${{ github.event.inputs.marketplace }}"
          fi

          echo "Running: $CMD"
          $CMD

      # Step 3: Refresh materialized views (after data is pulled) - only once for NA
      - name: Refresh materialized views
        if: success() && matrix.region == 'NA'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Refreshing materialized views..."
          python scripts/refresh_views.py

      - name: Post summary
        if: always()
        run: |
          echo "## SP-API Daily Pull Results (${{ matrix.region }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ matrix.region }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ github.event.inputs.mode || 'both' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** Today in each marketplace timezone" >> $GITHUB_STEP_SUMMARY
          echo "**Refresh Days:** ${{ github.event.inputs.refresh_days || '14' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
