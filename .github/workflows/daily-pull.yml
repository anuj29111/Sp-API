name: Daily SP-API Sales Pull

on:
  # Run daily at 2 AM UTC (data available ~34 hours after day ends)
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to pull (YYYY-MM-DD, defaults to 2 days ago)'
        required: false
      marketplace:
        description: 'Specific marketplace (e.g., USA). Leave empty for all NA'
        required: false
      force:
        description: 'Force re-pull existing data'
        type: boolean
        default: false

jobs:
  pull-sales-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull daily sales data
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          # Build command with optional arguments
          CMD="python scripts/pull_daily_sales.py"

          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi

          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            CMD="$CMD --marketplace ${{ github.event.inputs.marketplace }}"
          fi

          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            CMD="$CMD --force"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Post summary
        if: always()
        run: |
          echo "## SP-API Daily Pull Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -d '2 days ago' +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
