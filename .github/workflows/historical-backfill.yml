name: Historical Backfill

on:
  # Run daily at 6 AM UTC to continue any incomplete backfill
  schedule:
    - cron: '0 6 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Backfill mode'
        type: choice
        options:
          - 'test'      # Last 7 days only (for testing)
          - 'month'     # Last 30 days
          - 'quarter'   # Last 90 days
          - 'year'      # Last 365 days
          - 'full'      # Full 2 years
        default: 'full'
      marketplace:
        description: 'Specific marketplace (e.g., USA). Leave empty for all NA'
        required: false
      force:
        description: 'Force re-pull existing data'
        type: boolean
        default: false

jobs:
  check-and-backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5.5 hours (leave buffer before GitHub's 6hr limit)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check backfill status and run if needed
        id: backfill
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          # Calculate date range (2 years back from 2 days ago)
          END_DATE=$(date -d '2 days ago' +%Y-%m-%d)

          # Determine mode
          MODE="${{ github.event.inputs.mode }}"
          MODE="${MODE:-full}"  # Default to full for scheduled runs

          case $MODE in
            test)
              START_DATE=$(date -d "$END_DATE - 6 days" +%Y-%m-%d)
              ;;
            month)
              START_DATE=$(date -d "$END_DATE - 29 days" +%Y-%m-%d)
              ;;
            quarter)
              START_DATE=$(date -d "$END_DATE - 89 days" +%Y-%m-%d)
              ;;
            year)
              START_DATE=$(date -d "$END_DATE - 364 days" +%Y-%m-%d)
              ;;
            full)
              START_DATE=$(date -d "$END_DATE - 729 days" +%Y-%m-%d)
              ;;
          esac

          echo "Mode: $MODE"
          echo "Date range: $START_DATE to $END_DATE"

          # Build command
          CMD="python scripts/backfill_historical.py"
          CMD="$CMD --start-date $START_DATE"
          CMD="$CMD --end-date $END_DATE"

          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            CMD="$CMD --marketplace ${{ github.event.inputs.marketplace }}"
          fi

          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            CMD="$CMD --force"
          fi

          echo "Running: $CMD"

          # Run backfill - it will skip existing data automatically
          # and exit gracefully when it runs out of time
          $CMD

          echo "status=completed" >> $GITHUB_OUTPUT

      - name: Post summary
        if: always()
        run: |
          echo "## Historical Backfill Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ github.event.inputs.mode || 'full (scheduled)' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Marketplace:** ${{ github.event.inputs.marketplace || 'All NA (USA, CA, MX)' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The backfill automatically skips existing data and continues where it left off." >> $GITHUB_STEP_SUMMARY
          echo "It runs daily at 6 AM UTC until all 2 years of data are pulled." >> $GITHUB_STEP_SUMMARY
