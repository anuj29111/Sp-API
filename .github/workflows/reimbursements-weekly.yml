name: Weekly Reimbursements Pull

on:
  schedule:
    # Run every Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD). Default: 60 days ago.'
        required: false
        type: string
      end_date:
        description: 'End date (YYYY-MM-DD). Default: today.'
        required: false
        type: string
      marketplace:
        description: 'Marketplace (leave empty for all NA)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no DB writes)'
        required: false
        type: boolean
        default: false

jobs:
  pull-reimbursements:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Pull Reimbursements
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          ARGS=""
          if [ -n "${{ github.event.inputs.start_date }}" ]; then
            ARGS="$ARGS --start-date ${{ github.event.inputs.start_date }}"
          fi
          if [ -n "${{ github.event.inputs.end_date }}" ]; then
            ARGS="$ARGS --end-date ${{ github.event.inputs.end_date }}"
          fi
          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            ARGS="$ARGS --marketplace ${{ github.event.inputs.marketplace }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python pull_reimbursements.py $ARGS
