name: Orders Pull - MX

on:
  # 4 runs/day â€” lower volume marketplace
  # Dubai: 12p, 6p, 12a, 6a
  schedule:
    - cron: '0 2,8,14,20 * * *'

  workflow_dispatch:
    inputs:
      date:
        description: 'Date to pull (YYYY-MM-DD). Default: today + yesterday'
        required: false
      today_only:
        description: 'Only pull today (skip yesterday catch-up)'
        type: boolean
        default: false
      dry_run:
        description: 'Pull and aggregate but do not upsert to database'
        type: boolean
        default: false

jobs:
  pull-orders:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull orders data (MX)
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CMD="python scripts/pull_orders_daily.py --region NA --marketplaces MX"

          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi

          if [ "${{ github.event.inputs.today_only }}" = "true" ]; then
            CMD="$CMD --today-only"
          fi

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Post summary
        if: always()
        run: |
          echo "## Orders Pull - MX (${{ job.status }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Marketplace:** MX" >> $GITHUB_STEP_SUMMARY
          echo "**Schedule:** 4x/day (Dubai: 12p, 6p, 12a, 6a)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
