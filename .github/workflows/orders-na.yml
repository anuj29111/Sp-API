name: Orders Pull - NA (USA, CA)

on:
  # 16 runs/day optimized for Dubai GST morning visibility
  # Dubai: 12p,3p,5p,6p,7p,9p,11p,12a,2a,3a,4a,5a,6a,7a,9a,11a
  schedule:
    - cron: '0 0,1,2,3,5,7,8,11,13,14,15,17,19,20,22,23 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to pull (YYYY-MM-DD). Default: today + yesterday'
        required: false
      marketplace:
        description: 'Single marketplace override (USA or CA). Leave empty for both'
        required: false
      today_only:
        description: 'Only pull today (skip yesterday catch-up)'
        type: boolean
        default: false
      dry_run:
        description: 'Pull and aggregate but do not upsert to database'
        type: boolean
        default: false

jobs:
  pull-orders:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull orders data (USA, CA)
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CMD="python scripts/pull_orders_daily.py --region NA --marketplaces USA,CA"

          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi

          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            CMD="python scripts/pull_orders_daily.py --region NA --marketplace ${{ github.event.inputs.marketplace }}"
            if [ -n "${{ github.event.inputs.date }}" ]; then
              CMD="$CMD --date ${{ github.event.inputs.date }}"
            fi
          fi

          if [ "${{ github.event.inputs.today_only }}" = "true" ]; then
            CMD="$CMD --today-only"
          fi

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Post summary
        if: always()
        run: |
          echo "## Orders Pull - NA / USA, CA (${{ job.status }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Marketplaces:** USA, CA" >> $GITHUB_STEP_SUMMARY
          echo "**Schedule:** 16x/day (Dubai: 12p,3p,5p,6p,7p,9p,11p,12a,2a,3a,4a,5a,6a,7a,9a,11a)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
