name: Daily Inventory Pull

on:
  schedule:
    # Run at 3 AM UTC daily (1 hour after sales pull)
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      marketplace:
        description: 'Marketplace (leave empty for all NA)'
        required: false
        type: string
      report_type:
        description: 'Report type to pull'
        required: false
        type: choice
        options:
          - both
          - inventory
          - age
        default: both
      dry_run:
        description: 'Dry run (no DB writes)'
        required: false
        type: boolean
        default: false

jobs:
  pull-inventory:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Pull FBA Inventory
        if: ${{ github.event.inputs.report_type == 'both' || github.event.inputs.report_type == 'inventory' || github.event_name == 'schedule' }}
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          ARGS=""
          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            ARGS="$ARGS --marketplace ${{ github.event.inputs.marketplace }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python pull_inventory.py $ARGS

      - name: Wait between reports
        if: ${{ github.event.inputs.report_type == 'both' || github.event_name == 'schedule' }}
        run: sleep 120

      - name: Pull Inventory Age
        if: ${{ github.event.inputs.report_type == 'both' || github.event.inputs.report_type == 'age' || github.event_name == 'schedule' }}
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          ARGS=""
          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            ARGS="$ARGS --marketplace ${{ github.event.inputs.marketplace }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python pull_inventory_age.py $ARGS
