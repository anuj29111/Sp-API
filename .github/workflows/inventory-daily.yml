name: Daily Inventory Pull

on:
  schedule:
    # Run at 3 AM UTC daily (1 hour after sales pull)
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      marketplace:
        description: 'Marketplace (leave empty for all in region)'
        required: false
        type: string
      region:
        description: 'Region to pull (NA, EU, FE). Leave empty for all regions'
        required: false
        type: choice
        options:
          - ''
          - 'NA'
          - 'EU'
          - 'FE'
      report_type:
        description: 'Report type to pull'
        required: false
        type: choice
        options:
          - all
          - inventory
          - awd
          - age
        default: all
      dry_run:
        description: 'Dry run (no DB writes)'
        required: false
        type: boolean
        default: false
      age_fallback:
        description: 'Use fallback report for inventory age'
        required: false
        type: boolean
        default: false

jobs:
  pull-inventory:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        region: ${{ github.event.inputs.region != '' && fromJSON(format('["{0}"]', github.event.inputs.region)) || fromJSON('["NA", "EU", "FE"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Pull FBA Inventory (${{ matrix.region }})
        if: ${{ github.event.inputs.report_type == 'all' || github.event.inputs.report_type == 'inventory' || github.event_name == 'schedule' }}
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SP_REFRESH_TOKEN_EU: ${{ secrets.SP_REFRESH_TOKEN_EU }}
          SP_REFRESH_TOKEN_FE: ${{ secrets.SP_REFRESH_TOKEN_FE }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          ARGS="--region ${{ matrix.region }}"
          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            ARGS="$ARGS --marketplace ${{ github.event.inputs.marketplace }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python pull_inventory.py $ARGS

      # AWD is US-only — only run for NA region
      - name: Wait before AWD
        if: ${{ matrix.region == 'NA' && (github.event.inputs.report_type == 'all' || github.event_name == 'schedule') }}
        run: sleep 10

      - name: Pull AWD Inventory
        if: ${{ matrix.region == 'NA' && (github.event.inputs.report_type == 'all' || github.event.inputs.report_type == 'awd' || github.event_name == 'schedule') }}
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          ARGS=""
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python pull_awd_inventory.py $ARGS

      # Inventory Age is NA-only for now
      - name: Wait before Inventory Age
        if: ${{ matrix.region == 'NA' && (github.event.inputs.report_type == 'all' || github.event_name == 'schedule') }}
        run: sleep 120

      - name: Pull Inventory Age
        if: ${{ matrix.region == 'NA' && (github.event.inputs.report_type == 'all' || github.event.inputs.report_type == 'age' || github.event_name == 'schedule') }}
        continue-on-error: true
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          ARGS=""
          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            ARGS="$ARGS --marketplace ${{ github.event.inputs.marketplace }}"
          fi
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ "${{ github.event.inputs.age_fallback }}" == "true" ]; then
            ARGS="$ARGS --fallback"
          fi
          python pull_inventory_age.py $ARGS

      # Monthly inventory snapshot — NA only
      - name: Capture monthly inventory snapshot
        if: ${{ matrix.region == 'NA' && github.event_name == 'schedule' }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd scripts
          python capture_monthly_inventory.py || echo "Monthly snapshot skipped (not 1st-2nd of month or table not created)"
