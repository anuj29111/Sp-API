name: Weekly Search Terms Pull

on:
  # Weekly: Every Tuesday at 6 AM UTC (2 hours after SQP so fresh keywords are available)
  schedule:
    - cron: '0 6 * * 2'    # Every Tuesday at 6 AM UTC

  workflow_dispatch:
    inputs:
      period_type:
        description: 'Period granularity'
        type: choice
        options:
          - 'WEEK'
          - 'MONTH'
        default: 'WEEK'
      period_start:
        description: 'Period start date (YYYY-MM-DD). Leave empty for latest.'
        required: false
      period_end:
        description: 'Period end date (YYYY-MM-DD). Leave empty for latest.'
        required: false
      marketplace:
        description: 'Specific marketplace (e.g., USA, UK, AU). Leave empty for all in region.'
        required: false
      region:
        description: 'Region to pull (NA, EU, FE, UAE). Leave empty for all regions.'
        required: false
        type: choice
        options:
          - ''
          - 'NA'
          - 'EU'
          - 'FE'
          - 'UAE'
      force:
        description: 'Force re-pull even if data exists'
        type: boolean
        default: false

jobs:
  pull-search-terms:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        region: ${{ github.event.inputs.region != '' && fromJSON(format('["{0}"]', github.event.inputs.region)) || fromJSON('["NA", "EU", "FE", "UAE"]') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull Search Terms Report (${{ matrix.region }})
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_NA: ${{ secrets.SP_REFRESH_TOKEN_NA }}
          SP_REFRESH_TOKEN_EU: ${{ secrets.SP_REFRESH_TOKEN_EU }}
          SP_REFRESH_TOKEN_FE: ${{ secrets.SP_REFRESH_TOKEN_FE }}
          SP_REFRESH_TOKEN_UAE: ${{ secrets.SP_REFRESH_TOKEN_UAE }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          CMD="python scripts/pull_search_terms.py --region ${{ matrix.region }}"

          # Period type
          PERIOD_TYPE="${{ github.event.inputs.period_type }}"
          if [ -n "$PERIOD_TYPE" ]; then
            CMD="$CMD --period-type $PERIOD_TYPE"
          fi

          # Period dates (manual override)
          if [ -n "${{ github.event.inputs.period_start }}" ]; then
            CMD="$CMD --period-start ${{ github.event.inputs.period_start }} --period-end ${{ github.event.inputs.period_end }}"
          fi

          # Marketplace
          if [ -n "${{ github.event.inputs.marketplace }}" ]; then
            CMD="$CMD --marketplace ${{ github.event.inputs.marketplace }}"
          fi

          # Force
          if [ "${{ github.event.inputs.force }}" = "true" ]; then
            CMD="$CMD --force"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Post summary
        if: always()
        run: |
          echo "## Search Terms Weekly Pull Results (${{ matrix.region }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ matrix.region }}" >> $GITHUB_STEP_SUMMARY
          echo "**Period Type:** ${{ github.event.inputs.period_type || 'WEEK' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
