name: Orders Pull - UAE

on:
  # 9 runs/day
  # Dubai: 6a, 9a, 11a, 1p, 3p, 5p, 7p, 9p, 2a
  schedule:
    - cron: '0 2,5,7,9,11,13,15,17,22 * * *'

  workflow_dispatch:
    inputs:
      date:
        description: 'Date to pull (YYYY-MM-DD). Default: today + yesterday'
        required: false
      today_only:
        description: 'Only pull today (skip yesterday catch-up)'
        type: boolean
        default: false
      dry_run:
        description: 'Pull and aggregate but do not upsert to database'
        type: boolean
        default: false

jobs:
  pull-orders:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pull orders data (UAE)
        env:
          SP_LWA_CLIENT_ID: ${{ secrets.SP_LWA_CLIENT_ID }}
          SP_LWA_CLIENT_SECRET: ${{ secrets.SP_LWA_CLIENT_SECRET }}
          SP_REFRESH_TOKEN_UAE: ${{ secrets.SP_REFRESH_TOKEN_UAE }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          CMD="python scripts/pull_orders_daily.py --region UAE"

          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi

          if [ "${{ github.event.inputs.today_only }}" = "true" ]; then
            CMD="$CMD --today-only"
          fi

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Running: $CMD"
          $CMD

      - name: Post summary
        if: always()
        run: |
          echo "## Orders Pull - UAE (${{ job.status }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Marketplace:** UAE" >> $GITHUB_STEP_SUMMARY
          echo "**Schedule:** 9x/day (Dubai: 6a, 9a, 11a, 1p, 3p, 5p, 7p, 9p, 2a)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
